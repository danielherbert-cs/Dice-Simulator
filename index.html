<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <script>
        window.onload = function() {
            var refreshed = sessionStorage.getItem('refreshed');
            if (refreshed) {
            var randomNumber1 = Math.floor(Math.random() * 6 + 1);
            var imagePath = "images/dice" + randomNumber1 + ".png";
            document.querySelectorAll("img")[0].setAttribute("src", imagePath);

            var randomNumber2 = Math.floor(Math.random() * 6 + 1);
            var imagePath = "images/dice" + randomNumber2 + ".png";
            document.querySelectorAll("img")[1].setAttribute("src", imagePath);

            if (randomNumber1 > randomNumber2) {
                document.querySelector("h1").innerHTML = "ðŸŽ‰ Player 1 Wins";
            }
                
            else if(randomNumber1 < randomNumber2) {
                document.querySelector("h1").innerHTML = "Player 2 Wins ðŸŽ‰";
            }

            else {
                document.querySelector("h1").innerHTML = "Draw";
            }
        } else {
            sessionStorage.setItem('refreshed', 'true');
        }
        }
    </script>
  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>
      <p>A simple dice simulator that rolls the dice everytime the page is refreshed.</p>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

    </div>




  </body>

</html>
